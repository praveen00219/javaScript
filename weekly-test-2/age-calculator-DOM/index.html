<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="background-color: #f7f7f7"
    class="flex mx-auto justify-center mt-16"
  >
    <div
      style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2)"
      class="bg-white p-8 md:px-24 md:py-8 flex items-center justify-center flex-col rounded-lg w-full mx-8 max-w-screen-sm"
    >
      <h1 class="text-4xl font-bold mb-4 text-center">Age Calculator</h1>
      <label
        for="dob"
        class="block text-lg font-medium text-center text-gray-700 font-bold"
        >Enter your date of birth:</label
      >
      <input
        type="date"
        id="dob"
        name="dob"
        class="mt-1 block w-4/5 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <button
        id="calculate"
        class="mt-4 px-6 text-sm bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Calculate Age
      </button>
      <p class="result mt-4 text-2xl text-center font-bold">
        Your age is 21 years old
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
